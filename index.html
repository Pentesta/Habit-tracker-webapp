<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url(VSSBusiness Card.png);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px 00px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>
        <form method="POST" action="/add">
            <label for="exercise">Exercise (1 = Yes, 0 = No):</label>
            <input type="number" id="exercise" name="exercise" min="0" max="1" required>

            <label for="reading">Reading (1 = Yes, 0 = No):</label>
            <input type="number" id="reading" name="reading" min="0" max="1" required>

            <label for="coding">Coding (1 = Yes, 0 = No):</label>
            <input type="number" id="coding" name="coding" min="0" max="1" required>

            <button type="submit">Add Habit</button>
        </form>

        <h2>Habit Entries</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Exercise</th>
                <th>Reading</th>
                <th>Coding</th>
            </tr>
            {% for habit in habits %}
            <tr>
                <td>{{ habit['Date'] }}</td>
                <td>{{ habit['Exercise'] }}</td>
                <td>{{ habit['Reading'] }}</td>
                <td>{{ habit['Coding'] }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/visualize">Visualize Habits</a>
    </div>
</body>
</html>
